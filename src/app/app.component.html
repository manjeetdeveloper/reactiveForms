<h1>{{title}}</h1>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">

  <!-- required NAme dale nahi to aage nahi ja skte ahi  -->
  <input type="text" name="user" placeholder="Enter Name" formControlName="user">
  <br>
  <span style="color: red;" *ngIf="user && user.invalid  && user.touched">This field is not valid</span>

  <br>

  <input type="password" name="user" placeholder="Enter password" formControlName="password"><br>
  <span style="color: red;" *ngIf="password && password.invalid  && password.touched">This field is not valid</span>

  <br><br>

  <!-- //jab filld fill krenge to button fire higa  -->
  <button [disabled]="loginForm.invalid">Login</button>
</form>
